<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Formulario en HTML</h1>
    <section>
        <Form action="" method="get">
            <div>
                <label for="">Identificación</label>
                <input type="number" id="" name="" required>
            </div>
            <div>
                <label for="">Nombres</label>
                <input type="text" id="" name="" required>
            </div>
            <div>
                <label for="">Correo electronico</label>
                <input type="email" id="" name="" required>
            </div>
            <div>
                <label for="">Contraseña</label>
                <input type="password" id="" name="" required>
            </div>
            <div>
                <label form="">Pasa Tiempo</label>
                <textarea name="" id="10"></textarea>
            </div>
                
                <div>
                    <label for="">Municipios</label>
                    <select name="" id="">
                        <option value="1">Valledupar</option>
                        <option value="2">Santa Marta</option>
                        <option value="3">Medellin</option>
                </select>
            </div>
            <div>
                <label for="">Cursos disponibles</label>
                <br>
                <input type="radio" id="ia" name="curso">
                <label for="ia">Inteligencia Artificial</label>
                <br>
                <input type="radio" id="pg" name="curso">
                <label for="pg">Programación</label>
                <br>
                <input type="radio" id="ad" name="curso">
                <label for="ad">Analisis de datos</label>
            </div>
            <label for="">Botones</label>
                <input type="submit" value="Guardar">
                <input type="reset" value="Cancelar">
                <button>Boton</button>
        </Form>
    </section>
</body>
</html>
