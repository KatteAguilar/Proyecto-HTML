<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let a = 6
        let b = 7

        let suma = a + b;
        let resta = a - b;
        let multi = a * b;
        let div = a / b;
        let igual = a===b;
        let diferente = a != b;
        let mayor = a>b;
        let menor = a<b;

        console.log("La suma de a y b es: ",suma);
        console.log("La resta de a y b es: ",resta);
        console.log("La multiplicacion de a y b es: ",multi);
        console.log("La division de a y b es: ",div);
        console.log(" 多a es igual b?: ",igual);
        console.log(" 多a es diferente b?: ",diferente);
        console.log(" 多a es mayor b?: ",mayor);
        console.log(" 多a es menor b?: ",menor);
    </script>
    
</body>
</html>
