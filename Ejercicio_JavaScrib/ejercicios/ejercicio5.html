<body>
    <script>
        let nota = 100;
        if (nota >= 90) {
            console.log ("Excelente");
        } else if (nota >= 80) {            
            console.log ("Muy bien");
        } else if (nota >= 70) {
            console.log ("Bien");
        } else if (nota >= 60) {
            console.log ("Suficiente");
        } else {
            console.log ("Insuficiente");
        }

    </script>
