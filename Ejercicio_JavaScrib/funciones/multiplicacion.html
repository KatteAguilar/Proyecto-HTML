<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplicacion(a,b){
            return a*b;
        }
        let numero10=parseFloat(prompt("Digite numero 10:"));
        let numero24=parseFloat(prompt("Digite numero 24:"));

        let resultado= multiplicacion(numero10,numero24); 
        document.write("la multiplicacion de los numeros es: "+resultado);
    </script>
</body>
</html>
