<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <form action="">
            <label for="">Parametro #1</label>
            <input type="number" id="valor1" value="">
            <br>
            <label for="valor2">Parametro #2</label>
            <input type="number" id="valor2" value="">
            <br>
            <label for="">Operaci√≥n</label>
            <select name="op" id="op">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicacion</option>
                <option value="division">Division</option>
            </select>
            <br>
            <button id="btnCalcular" type="button">C A L C U L A R (=)</button>
            <br>
            <div id="resultado">RESULTADO:</div>
        </form>
    </div>
</body>
<script>
    document.addEventListener("click", (e)=>{
        //console.log(e.target)
        if(e.target.matches("#btnCalcular")) {
            alert("ok pulsaste el boton")
            let num1 = document.getElementById("valor1").value
            let num2 = document.getElementById("valor2").value
            let oper = document.getElementById("op").value
            //alert("valores -> "+num1 +" / "+num2 +" / " + oper)
            let resp = realizarOperacion(parseFloat(num1),parseFloat(num2),oper)
            //alert(resp)
            let div_resultado = document.querySelector("#resultado")
            div_resultado.innerHTML = "<strong>RESULTADO: </strong><span>"+resp+"</span>"
        }
    })
    const realizarOperacion=(num1,num2,operacion)=> {
        if (operacion=="suma"){
            return(num1+num2);
        }
        else if(operacion=="resta"){
            return(num1-num2);
        }
        else if(operacion=="multiplicacion"){
            return(num1*num2);
        }
        else if(operacion=="division"){
            return(num1/num2);
        }
    }

</script>
</html>
