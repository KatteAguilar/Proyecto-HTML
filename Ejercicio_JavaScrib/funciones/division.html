<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function division(a,b){
            return a/b;
        }
        let numero360=parseFloat(prompt("Digite numero 360:"));
        let numero5=parseFloat(prompt("Digite numero 5:"));

        let resultado= division(numero360,numero5); 
        document.write("la division de los numeros es: "+resultado);
    </script>
</body>
</html>
