<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function resta(a,b){
            return a-b;
        }
        let numero5=parseFloat(prompt("Digite numero 5:"));
        let numero1=parseFloat(prompt("Digite numero 1:"));

        let resultado= resta(numero5,numero1); 
        document.write("la resta de los numeros es: "+resultado);
    </script>
</body>
</html>
