<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function area(a,b){
            return a*b;
        }
        let numero10=parseFloat(prompt("Digite la altura:"));
        let numero24=parseFloat(prompt("Digite el ancho:"));

        let resultado= area(numero10,numero24); 
        document.write("la area de los numeros es: "+resultado);
    </script>
</body>
</html>
